<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Game Player - 2048</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #faf8ef;
            color: #776e65;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 40px;
            margin: 0;
            color: #776e65;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .score-container, .best-container {
            background-color: #bbada0;
            padding: 10px 15px;
            border-radius: 6px;
            color: white;
            font-size: 18px;
        }
        
        .game-container {
            position: relative;
            background-color: #bbada0;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
        }
        
        .grid-container {
            position: absolute;
            z-index: 1;
        }
        
        .grid-row {
            display: flex;
        }
        
        .grid-cell {
            width: 80px;
            height: 80px;
            margin: 5px;
            border-radius: 5px;
            background-color: rgba(238, 228, 218, 0.35);
        }
        
        .tile-container {
            position: absolute;
            z-index: 2;
        }
        
        .tile {
            width: 80px;
            height: 80px;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 32px;
            line-height: 80px;
            text-align: center;
            position: absolute;
        }
        
        .tile-2 { background-color: #eee4da; }
        .tile-4 { background-color: #ede0c8; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; font-size: 28px; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; font-size: 28px; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; font-size: 28px; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; font-size: 24px; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; font-size: 24px; }
        
        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 100;
            text-align: center;
            border-radius: 10px;
        }
        
        .game-message p {
            font-size: 60px;
            margin-top: 150px;
        }
        
        button {
            background-color: #8f7a66;
            color: #f9f6f2;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #9f8a76;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <p>Join the tiles, get to 2048!</p>
        
        <div class="game-info">
            <div class="score-container">
                <div>Score: <span id="score">0</span></div>
            </div>
            <div class="best-container">
                <div>Best: <span id="best">0</span></div>
            </div>
        </div>
        
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            
            <div class="tile-container" id="tile-container"></div>
            <div class="game-message" id="game-message">
                <p></p>
            </div>
        </div>
        
        <button id="new-game">New Game</button>
    </div>

    <script>
        console.log("GitHub Game Player - 2048 Game");
        console.log("Loading...");
        
        document.addEventListener('DOMContentLoaded', function() {
            // Game state
            let grid = [];
            let score = 0;
            let bestScore = localStorage.getItem('bestScore') || 0;
            document.getElementById('best').textContent = bestScore;
            
            // Initialize game
            function initGame() {
                grid = Array(4).fill().map(() => Array(4).fill(0));
                score = 0;
                document.getElementById('score').textContent = score;
                document.getElementById('game-message').style.display = 'none';
                
                addRandomTile();
                addRandomTile();
                drawGrid();
            }
            
            // Add a random tile (2 or 4) to an empty cell
            function addRandomTile() {
                const emptyCells = [];
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        if (grid[row][col] === 0) {
                            emptyCells.push({row, col});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                }
            }
            
            // Draw the grid
            function drawGrid() {
                const tileContainer = document.getElementById('tile-container');
                tileContainer.innerHTML = '';
                
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        if (grid[row][col] !== 0) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${grid[row][col]}`;
                            tile.textContent = grid[row][col];
                            tile.style.top = `${row * 90 + 10}px`;
                            tile.style.left = `${col * 90 + 10}px`;
                            tileContainer.appendChild(tile);
                        }
                    }
                }
            }
            
            // Move tiles in a direction
            function move(direction) {
                let moved = false;
                let newGrid = JSON.parse(JSON.stringify(grid));
                
                // Rotate grid to make all moves like moving left
                if (direction === 'up' || direction === 'down') {
                    // Transpose
                    for (let row = 0; row < 4; row++) {
                        for (let col = row + 1; col < 4; col++) {
                            [newGrid[row][col], newGrid[col][row]] = [newGrid[col][row], newGrid[row][col]];
                        }
                    }
                }
                
                if (direction === 'right' || direction === 'down') {
                    // Reverse each row
                    for (let row = 0; row < 4; row++) {
                        newGrid[row].reverse();
                    }
                }
                
                // Move left
                for (let row = 0; row < 4; row++) {
                    // Remove zeros
                    let newRow = newGrid[row].filter(val => val !== 0);
                    
                    // Merge
                    for (let i = 0; i < newRow.length - 1; i++) {
                        if (newRow[i] === newRow[i + 1]) {
                            newRow[i] *= 2;
                            score += newRow[i];
                            newRow.splice(i + 1, 1);
                        }
                    }
                    
                    // Pad with zeros
                    while (newRow.length < 4) {
                        newRow.push(0);
                    }
                    
                    newGrid[row] = newRow;
                }
                
                // Reverse the rotation
                if (direction === 'right' || direction === 'down') {
                    for (let row = 0; row < 4; row++) {
                        newGrid[row].reverse();
                    }
                }
                
                if (direction === 'up' || direction === 'down') {
                    for (let row = 0; row < 4; row++) {
                        for (let col = row + 1; col < 4; col++) {
                            [newGrid[row][col], newGrid[col][row]] = [newGrid[col][row], newGrid[row][col]];
                        }
                    }
                }
                
                // Check if anything changed
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        if (grid[row][col] !== newGrid[row][col]) {
                            moved = true;
                            break;
                        }
                    }
                    if (moved) break;
                }
                
                if (moved) {
                    grid = newGrid;
                    addRandomTile();
                    document.getElementById('score').textContent = score;
                    
                    if (score > bestScore) {
                        bestScore = score;
                        localStorage.setItem('bestScore', bestScore);
                        document.getElementById('best').textContent = bestScore;
                    }
                    
                    drawGrid();
                    
                    // Check for win
                    if (hasWon()) {
                        document.getElementById('game-message').style.display = 'block';
                        document.getElementById('game-message').innerHTML = '<p>You Win!</p>';
                    } else if (isGameOver()) {
                        document.getElementById('game-message').style.display = 'block';
                        document.getElementById('game-message').innerHTML = '<p>Game Over!</p>';
                    }
                }
            }
            
            // Check if player has won
            function hasWon() {
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        if (grid[row][col] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            // Check if game is over
            function isGameOver() {
                // Check for empty cells
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        if (grid[row][col] === 0) {
                            return false;
                        }
                    }
                }
                
                // Check for possible merges
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 3; col++) {
                        if (grid[row][col] === grid[row][col + 1]) {
                            return false;
                        }
                    }
                }
                
                for (let col = 0; col < 4; col++) {
                    for (let row = 0; row < 3; row++) {
                        if (grid[row][col] === grid[row + 1][col]) {
                            return false;
                        }
                    }
                }
                
                return true;
            }
            
            // Event listeners
            document.getElementById('new-game').addEventListener('click', initGame);
            
            document.addEventListener('keydown', function(e) {
                switch(e.key) {
                    case 'ArrowUp':
                        move('up');
                        break;
                    case 'ArrowDown':
                        move('down');
                        break;
                    case 'ArrowLeft':
                        move('left');
                        break;
                    case 'ArrowRight':
                        move('right');
                        break;
                }
            });
            
            // Touch events for mobile
            let touchStartX, touchStartY;
            
            document.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', function(e) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                
                if (Math.abs(dx) > Math.abs(dy)) {
                    // Horizontal swipe
                    if (dx > 0) {
                        move('right');
                    } else {
                        move('left');
                    }
                } else {
                    // Vertical swipe
                    if (dy > 0) {
                        move('down');
                    } else {
                        move('up');
                    }
                }
            });
            
            // Start the game
            initGame();
            
            console.log("2048 game loaded! Use arrow keys to play.");
        });
    </script>
</body>
</html>
